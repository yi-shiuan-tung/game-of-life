<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="drawing.css">
    <script src="display.js"></script>
    <script src="listeners.js"></script>
</head>

<body>
<div id='title'>
    <h1>&nbsp&nbsp&nbspYi-Shiuan's Game of Life</h1>
</div>
<div id="container">
    <div id="board" height="500px" width="600px"></div>
    <div id="controls">
        <div id=xpos style="display:none"></div>
        <div id=ypos style="display:none"></div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="step">Step</button>
        <h3>Choose Your Method</h3>
        <button id="mousemove">Hover to Draw</button>
        <button id="onclick">Click to Draw</button>
        <button id="hovererase">Hover to Erase</button>
        <button id="clickerase">Click to Erase</button>
        <h3>Change Color of Cell</h3>
        <p>*Default color of live cells is black.</p>
        RGB value: <input class="rgb" id="r" value="0"> <input class="rgb" id="g" value="0"> <input class="rgb" id="b" value="0">
        </br>
        <div id="preview"></div>
        <input id="submit" type="submit" value="Set Color">
    </div>
</div>
<script src="board.js"></script>
</body>
</html>
